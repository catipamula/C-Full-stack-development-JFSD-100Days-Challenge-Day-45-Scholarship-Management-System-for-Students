<!DOCTYPE html>
<html>
<head>
  <title>Scholarship Management System</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Scholarship Management System</h1>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email">
    </div>
    <div class="form-group">
      <label for="phone">Phone:</label>
      <input type="phone" id="phone">
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address">
    </div>
    <div class="form-group">
      <label for="gpa">GPA:</label>
      <input type="number" id="gpa">
    </div>
    <div class="form-group">
      <label for="scholarship">Scholarship:</label>
      <select id="scholarship">
        <option value="none">Select a scholarship</option>
        <option value="full">Full Scholarship</option>
        <option value="half">Half Scholarship</option>
        <option value="quarter">Quarter Scholarship</option>
      </select>
    </div>
    <button type="submit">Submit</button>
  </div>
</body>
</html>
